<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全自動・顔モザイクメーカー</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- face-api.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f3f4f6;
        }
        .canvas-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            /* overflow: hidden; Removed to allow absolute positioning of selection box easily if needed, but handled by relative positioning */
            overflow: hidden; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0.5rem;
            background-color: #e5e7eb;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Prevent touch scrolling while drawing */
            touch-action: none; 
        }
        canvas {
            max-width: 100%;
            height: auto;
            display: block;
            z-index: 10;
        }
        
        /* Selection Box for Manual Mode */
        #selectionBox {
            position: absolute;
            border: 2px dashed #facc15; /* Yellow-400 */
            background-color: rgba(250, 204, 21, 0.2);
            pointer-events: none; /* Let clicks pass through to canvas logic */
            display: none;
            z-index: 20;
        }

        /* Loader Animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                全自動・顔モザイク
            </h1>
            <span id="model-status" class="text-xs bg-blue-700 px-2 py-1 rounded-full animate-pulse">AIモデル準備中...</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 md:p-6 max-w-4xl">
        
        <!-- Controls Area -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <!-- File Input -->
                <div class="relative">
                    <label for="imageUpload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">クリックして写真をアップロード</span></p>
                            <p class="text-xs text-gray-500">PNG, JPG (最大 5MB)</p>
                        </div>
                        <input id="imageUpload" type="file" class="hidden" accept="image/png, image/jpeg, image/jpg" />
                    </label>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col justify-center gap-3">
                    <button id="mosaicBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow transition-colors flex items-center justify-center gap-2 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                        顔にモザイクをかける
                    </button>
                    
                    <!-- Manual Mode Toggle -->
                    <button id="manualModeBtn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg shadow transition-colors flex items-center justify-center gap-2 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                        手動でモザイク追加
                    </button>

                    <div class="flex gap-2">
                        <button id="downloadBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow transition-colors flex items-center justify-center gap-2 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            保存
                        </button>

                        <button id="resetBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-4 rounded-lg transition-colors text-sm">
                            リセット
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status Message Area -->
            <div id="statusMessage" class="hidden p-4 rounded-lg mb-4 text-center text-sm font-medium"></div>
            
            <!-- Manual Mode Instructions -->
            <div id="manualInstructions" class="hidden p-3 bg-orange-50 text-orange-800 border border-orange-200 rounded-lg text-sm text-center">
                <span class="font-bold">手動モードON:</span> 写真の上でドラッグして、モザイクをかけたい範囲を選択してください。
            </div>

        </div>

        <!-- Canvas / Preview Area -->
        <div class="canvas-container bg-white" id="canvasContainer">
            <div id="selectionBox"></div>
            <div id="placeholderText" class="text-gray-400 text-center p-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                ここに写真が表示されます
            </div>
            <!-- Canvas will be inserted here by JS -->
        </div>

    </main>

    <footer class="bg-gray-800 text-gray-400 py-4 text-center text-sm">
        <p>&copy; 2025 Face Mosaic App. Client-side processing only.</p>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl flex flex-col items-center">
            <div class="loader mb-4"></div>
            <p id="loadingText" class="text-gray-700 font-bold">処理中...</p>
        </div>
    </div>

    <script>
        // --- Configuration & State ---
        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
        let isModelLoaded = false;
        let originalImage = null; 
        let canvas = document.createElement('canvas'); 
        let ctx = canvas.getContext('2d');

        // Manual Mode State
        let isManualMode = false;
        let isDrawing = false;
        let startX = 0;
        let startY = 0;

        // --- DOM Elements ---
        const imageUpload = document.getElementById('imageUpload');
        const mosaicBtn = document.getElementById('mosaicBtn');
        const manualModeBtn = document.getElementById('manualModeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const canvasContainer = document.getElementById('canvasContainer');
        const selectionBox = document.getElementById('selectionBox');
        const placeholderText = document.getElementById('placeholderText');
        const modelStatus = document.getElementById('model-status');
        const statusMessage = document.getElementById('statusMessage');
        const manualInstructions = document.getElementById('manualInstructions');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        // --- Initialization ---
        
        async function loadModels() {
            try {
                // Switching to SSD MobileNet V1 for better accuracy
                // AND FaceLandmark68Net to reduce false positives
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL)
                ]);
                
                isModelLoaded = true;
                modelStatus.textContent = "AIモデル準備完了";
                modelStatus.classList.remove('bg-blue-700', 'animate-pulse');
                modelStatus.classList.add('bg-green-500');
                
                if (originalImage) {
                    mosaicBtn.disabled = false;
                    manualModeBtn.disabled = false;
                }
            } catch (error) {
                console.error("Model loading failed:", error);
                modelStatus.textContent = "AIモデル読込エラー";
                modelStatus.classList.remove('bg-blue-700');
                modelStatus.classList.add('bg-red-500');
                showStatus("AIモデルの読み込みに失敗しました。", "error");
            }
        }

        window.addEventListener('DOMContentLoaded', loadModels);

        // --- Event Listeners ---

        imageUpload.addEventListener('change', handleImageUpload);
        
        mosaicBtn.addEventListener('click', async () => {
            if (!originalImage) return;
            // Turn off manual mode if on
            if (isManualMode) toggleManualMode();
            await detectAndMosaicFaces();
        });

        manualModeBtn.addEventListener('click', toggleManualMode);

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'mosaic_photo_' + new Date().getTime() + '.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        resetBtn.addEventListener('click', () => {
            if (originalImage) {
                drawImageToCanvas(originalImage);
                statusMessage.classList.add('hidden');
                downloadBtn.disabled = true;
                if (isManualMode) toggleManualMode(); // Reset manual mode
            }
        });

        // Canvas Interaction Listeners (for Manual Mode)
        // Note: We attach to canvasContainer to handle drags starting slightly outside or inside safely
        canvasContainer.addEventListener('mousedown', startSelection);
        canvasContainer.addEventListener('mousemove', updateSelection);
        window.addEventListener('mouseup', endSelection); // Catch release anywhere
        
        // Touch support
        canvasContainer.addEventListener('touchstart', (e) => {
            if(isManualMode) e.preventDefault(); // Prevent scroll
            startSelection(e);
        }, {passive: false});
        canvasContainer.addEventListener('touchmove', (e) => {
            if(isManualMode) e.preventDefault();
            updateSelection(e);
        }, {passive: false});
        window.addEventListener('touchend', endSelection);

        // --- Core Functions ---

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            showLoading(true, "画像を読み込み中...");

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    drawImageToCanvas(img);
                    
                    placeholderText.style.display = 'none';
                    if (!canvasContainer.contains(canvas)) {
                        canvasContainer.innerHTML = '';
                        canvasContainer.appendChild(selectionBox); // Re-append selection box
                        canvasContainer.appendChild(canvas);
                    } else {
                        // Ensure selection box is on top logic if DOM changed? 
                        // Actually just clearing container wipes it, so code above is correct.
                        canvasContainer.innerHTML = '';
                        canvasContainer.appendChild(selectionBox);
                        canvasContainer.appendChild(canvas);
                    }

                    if (isModelLoaded) {
                        mosaicBtn.disabled = false;
                        manualModeBtn.disabled = false;
                    }
                    downloadBtn.disabled = true;
                    statusMessage.classList.add('hidden');
                    if (isManualMode) toggleManualMode();
                    
                    showLoading(false);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function drawImageToCanvas(img) {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
        }

        // --- Manual Mode Logic ---

        function toggleManualMode() {
            if (!originalImage) return;
            
            isManualMode = !isManualMode;
            isDrawing = false;
            selectionBox.style.display = 'none';

            if (isManualMode) {
                manualModeBtn.classList.remove('bg-orange-500', 'hover:bg-orange-600');
                manualModeBtn.classList.add('bg-orange-700', 'ring-2', 'ring-orange-300');
                manualModeBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                    完了 (通常に戻る)
                `;
                canvasContainer.style.cursor = 'crosshair';
                manualInstructions.classList.remove('hidden');
            } else {
                manualModeBtn.classList.add('bg-orange-500', 'hover:bg-orange-600');
                manualModeBtn.classList.remove('bg-orange-700', 'ring-2', 'ring-orange-300');
                manualModeBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                    手動でモザイク追加
                `;
                canvasContainer.style.cursor = 'default';
                manualInstructions.classList.add('hidden');
            }
        }

        function getPointerPos(e) {
            // Get position relative to the Canvas Container (which holds the Canvas)
            const rect = canvasContainer.getBoundingClientRect();
            
            let clientX, clientY;
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startSelection(e) {
            if (!isManualMode) return;
            // Ensure we clicked inside/on the canvas logic visually
            if (e.target !== canvas && e.target !== selectionBox) return;

            isDrawing = true;
            const pos = getPointerPos(e);
            startX = pos.x;
            startY = pos.y;

            selectionBox.style.left = startX + 'px';
            selectionBox.style.top = startY + 'px';
            selectionBox.style.width = '0px';
            selectionBox.style.height = '0px';
            selectionBox.style.display = 'block';
        }

        function updateSelection(e) {
            if (!isManualMode || !isDrawing) return;
            
            const pos = getPointerPos(e);
            const currentX = pos.x;
            const currentY = pos.y;

            const width = currentX - startX;
            const height = currentY - startY;

            selectionBox.style.width = Math.abs(width) + 'px';
            selectionBox.style.height = Math.abs(height) + 'px';
            selectionBox.style.left = (width < 0 ? currentX : startX) + 'px';
            selectionBox.style.top = (height < 0 ? currentY : startY) + 'px';
        }

        function endSelection(e) {
            if (!isManualMode || !isDrawing) return;
            
            isDrawing = false;
            selectionBox.style.display = 'none';

            // Calculate final rectangle relative to Canvas resolution
            // The canvas is displayed with CSS max-width: 100%, so we need to map
            // screen coordinates to actual canvas pixel coordinates.
            
            // Get visually rendered size of canvas
            const rect = canvas.getBoundingClientRect();
            
            // Pointer position at end (handle MouseUp vs TouchEnd)
            let clientX, clientY;
            if (e.changedTouches && e.changedTouches.length > 0) {
                clientX = e.changedTouches[0].clientX;
                clientY = e.changedTouches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            // Calculate end pos relative to canvas element
            const endXRel = clientX - rect.left;
            const endYRel = clientY - rect.top;
            
            // Calculate start pos relative to canvas element (from stored container coords)
            // We need to re-calculate start relative to the canvas rect specifically
            const containerRect = canvasContainer.getBoundingClientRect();
            // StartX was relative to container. 
            // Canvas is usually centered or fills container. 
            // Better strategy: map container coords to canvas coords.
            
            const canvasOffsetX = rect.left - containerRect.left;
            const canvasOffsetY = rect.top - containerRect.top;

            const startXRel = startX - canvasOffsetX;
            const startYRel = startY - canvasOffsetY;

            // Scaling factors
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const finalX = Math.min(startXRel, endXRel) * scaleX;
            const finalY = Math.min(startYRel, endYRel) * scaleY;
            const finalW = Math.abs(endXRel - startXRel) * scaleX;
            const finalH = Math.abs(endYRel - startYRel) * scaleY;

            // Apply mosaic if area is large enough (avoid accidental tiny clicks)
            if (finalW > 5 && finalH > 5) {
                applyMosaic(ctx, finalX, finalY, finalW, finalH);
                downloadBtn.disabled = false;
                showStatus("手動でモザイクを追加しました", "success");
            }
        }

        // --- AI Mosaic Logic ---

        async function detectAndMosaicFaces() {
            if (!isModelLoaded) {
                showStatus("AIモデルがまだ読み込まれていません。", "error");
                return;
            }

            showLoading(true, "顔を検出してモザイク処理中...");
            
            try {
                // Using SSD MobileNet V1 + Landmarks for higher precision
                // minConfidence 0.5 (was 0.3) to avoid huge false positives (backgrounds)
                const results = await faceapi.detectAllFaces(
                    canvas, 
                    new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 })
                ).withFaceLandmarks();

                if (results.length === 0) {
                    showStatus("顔が検出されませんでした。手動モードを試してください。", "warning");
                    showLoading(false);
                    return;
                }

                results.forEach(result => {
                    const { x, y, width, height } = result.detection.box;
                    applyMosaic(ctx, x, y, width, height);
                });

                showStatus(`${results.length} 人の顔にモザイクをかけました！`, "success");
                downloadBtn.disabled = false;

            } catch (err) {
                console.error(err);
                showStatus("処理中にエラーが発生しました。", "error");
            } finally {
                showLoading(false);
            }
        }

        function applyMosaic(context, x, y, w, h) {
            // Adjust bounds to prevent drawing outside canvas or negative values
            x = Math.max(0, x);
            y = Math.max(0, y);
            // Ensure width/height don't exceed canvas dimensions from x/y
            w = Math.min(w, context.canvas.width - x);
            h = Math.min(h, context.canvas.height - y);
            
            if (w <= 0 || h <= 0) return;

            const pixelSize = Math.max(10, Math.floor(w * 0.1)); // Slightly larger pixels for better effect
            
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            const wBlocks = Math.ceil(w / pixelSize);
            const hBlocks = Math.ceil(h / pixelSize);
            
            tempCanvas.width = wBlocks;
            tempCanvas.height = hBlocks;

            tempCtx.imageSmoothingEnabled = false;
            context.imageSmoothingEnabled = false;

            // Draw just the face region to temp canvas (shrink)
            tempCtx.drawImage(canvas, x, y, w, h, 0, 0, wBlocks, hBlocks);
            // Draw back to main canvas (stretch)
            context.drawImage(tempCanvas, 0, 0, wBlocks, hBlocks, x, y, w, h);
        }

        // --- UI Helper Functions ---

        function showLoading(isLoading, text = "処理中...") {
            loadingText.textContent = text;
            if (isLoading) {
                loadingOverlay.classList.remove('hidden');
            } else {
                loadingOverlay.classList.add('hidden');
            }
        }

        function showStatus(msg, type) {
            statusMessage.textContent = msg;
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-yellow-100', 'text-yellow-700', 'bg-blue-100', 'text-blue-700');
            
            if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'warning') {
                statusMessage.classList.add('bg-yellow-100', 'text-yellow-700');
            } else {
                statusMessage.classList.add('bg-blue-100', 'text-blue-700');
            }
        }

    </script>
</body>
</html>
